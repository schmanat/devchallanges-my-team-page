<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Team Page | dechallenges.io</title>
        <link rel="stylesheet" href="assets/css/tailwind.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-background text-black font-text text-lg mx-auto container p-4"
    >
        <header class="md:grid md:grid-cols-2 md:mt-40">
            <h1 class="font-heading text-4xl font-semibold tracking-tight">
                The creative crew
            </h1>
            <div class="mt-4 md:mt-0">
                <h2 class="font-text font-semibold uppercase text-lg">
                    Who we are
                </h2>
                <p class="mt-xs text-sm md:text-xl">
                    We are team of creatively diverse. driven. innovative
                    individuals working in various locations from the world
                </p>
            </div>
        </header>
        <main class="mt-24 grid grid-cols-2 md:grid-cols-3 gap-12 md:gap-24">
            <figure>
                <div class="flex">
                    <img src="assets/images/photo1.png" alt="Bill Mahoney" />
                    <p class="writing-mode md:pl-xs uppercase text-xs">
                        Product Owner
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Bill Mahoney</figcaption>
            </figure>
            <figure class="mt-16 md:mt-24">
                <div class="flex">
                    <img src="assets/images/photo2.png" alt="Saba Cabrera" />
                    <p class="writing-mode md:md:pl-xs uppercase text-xs">
                        Art Director
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Saba Cabrera</figcaption>
            </figure>
            <figure>
                <div class="flex">
                    <img src="assets/images/photo3.png" alt="Shae Le" />
                    <p class="writing-mode md:pl-xs uppercase text-xs">
                        Tech Lead
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Shae Le</figcaption>
            </figure>
            <figure class="mt-16 md:mt-0">
                <div class="flex">
                    <img src="assets/images/photo4.png" alt="Skylah Lu" />
                    <p class="writing-mode md:pl-xs uppercase text-xs">
                        UX Designer
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Skylah Lu</figcaption>
            </figure>
            <figure class="md:mt-24">
                <div class="flex">
                    <img src="assets/images/photo5.png" alt="Griff Richards" />
                    <p class="writing-mode md:pl-xs uppercase text-xs">
                        Developer
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">
                    Griff Richards
                </figcaption>
            </figure>
            <figure class="mt-16 md:mt-0">
                <div class="flex">
                    <img src="assets/images/photo6.png" alt="Stan John" />
                    <p class="writing-mode md:pl-xs uppercase text-xs">
                        Developer
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Stan John</figcaption>
            </figure>
        </main>
        <footer class="mt-24 mb-8 font-footer text-sm text-footer text-center">
            <a
                href="https://devchallenges.io/profile/3R4kN2rQtmGUblKDrFpb"
                title="Profile on devchallenges.io"
                >schmanat</a
            >
            @ DevChallenges.io
        </footer>
    </body>
</html>
