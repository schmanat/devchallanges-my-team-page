<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Team Page | dechallenges.io</title>
        <link rel="stylesheet" href="assets/css/tailwind.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="container p-4 mx-auto text-lg text-black bg-background font-text"
    >
        <header class="md:grid md:grid-cols-2 md:mt-40">
            <h1 class="text-4xl font-semibold tracking-tight font-heading">
                The creative crew
            </h1>
            <div class="mt-4 md:mt-0">
                <h2 class="text-lg font-semibold uppercase font-text">
                    Who we are
                </h2>
                <p class="text-sm mt-xs md:text-xl">
                    We are team of creatively diverse. driven. innovative
                    individuals working in various locations from the world
                </p>
            </div>
        </header>
        <main class="grid grid-cols-2 gap-12 mt-24 md:grid-cols-3 md:gap-24">
            <figure>
                <div class="flex">
                    <img src="assets/images/photo1.webp" alt="Bill Mahoney" />
                    <p class="text-xs uppercase writing-mode md:pl-xs">
                        Product Owner
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Bill Mahoney</figcaption>
            </figure>
            <figure class="mt-16 md:mt-24">
                <div class="flex">
                    <img src="assets/images/photo2.webp" alt="Saba Cabrera" />
                    <p class="text-xs uppercase writing-mode md:md:pl-xs">
                        Art Director
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Saba Cabrera</figcaption>
            </figure>
            <figure>
                <div class="flex">
                    <img src="assets/images/photo3.webp" alt="Shae Le" />
                    <p class="text-xs uppercase writing-mode md:pl-xs">
                        Tech Lead
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Shae Le</figcaption>
            </figure>
            <figure class="mt-16 md:mt-0">
                <div class="flex">
                    <img src="assets/images/photo4.webp" alt="Skylah Lu" />
                    <p class="text-xs uppercase writing-mode md:pl-xs">
                        UX Designer
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Skylah Lu</figcaption>
            </figure>
            <figure class="md:mt-24">
                <div class="flex">
                    <img src="assets/images/photo5.webp" alt="Griff Richards" />
                    <p class="text-xs uppercase writing-mode md:pl-xs">
                        Developer
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">
                    Griff Richards
                </figcaption>
            </figure>
            <figure class="mt-16 md:mt-0">
                <div class="flex">
                    <img src="assets/images/photo6.webp" alt="Stan John" />
                    <p class="text-xs uppercase writing-mode md:pl-xs">
                        Developer
                    </p>
                </div>
                <figcaption class="mt-4 font-semibold">Stan John</figcaption>
            </figure>
        </main>
        <footer class="mt-24 mb-8 text-sm text-center font-footer text-footer">
            <a
                href="https://devchallenges.io/profile/3R4kN2rQtmGUblKDrFpb"
                title="Profile on devchallenges.io"
                >schmanat</a
            >
            @ DevChallenges.io

</html>
